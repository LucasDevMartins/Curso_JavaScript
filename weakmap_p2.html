<!DOCTYPE html>
<html>
    <body></body>
    <script>

        obj1 = {
            nome: "Jorge Sant Ana",
            profissao: "Programador Sênior"
        }

        obj2 = {
            nome: "Maria Silva",
            profissao: "CEO"
        }

        // Coleção WeakMap

        const objetos = new WeakMap();

        objetos.set(obj1, "Informações do objeto 1")
        objetos.set(obj2, "Informações do objeto 2")

        // Não podemos percorrer esse WeakMap
        console.log(objetos)

        obj1 = null;

        console.log(objetos) // GC



    </script>
</html>
