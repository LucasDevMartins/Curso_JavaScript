		<title>JavaScript</title>
		<script type="text/javascript">
		
			//setTimeout(function() { document.write('Teste')}, 2000)

			var i = 5

			//setInterval(function() { document.write(i + '<br />'); i = i -1 }, 1000)

			var x = setInterval(function() {
				document.write(i + '<br />')
				i--

				if (i === 0) {
					clearInterval(x)
				}
			}, 1000)

		</script>
