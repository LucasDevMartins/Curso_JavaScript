<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }
 
        
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.bico = bico
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso) {
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        class Aveztruz extends Passaro {
            constructor() {
                super('Grande', 'Branco e preto', 250, 15000)
            }

            enterrarCabeça() {
                console.log('Enterrar a Cabeça')
            }

            voar() {
                console.log('Não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'Verde', 20, 350)
        console.log(papagaio)

        papagaio.voar()

        let avestruz = new Aveztruz()
        avestruz.enterrarCabeça()
        avestruz.voar()

    </script>
