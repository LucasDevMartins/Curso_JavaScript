<html>
    <body>
        <script>

            let texto = '          teste         '

            console.log('.' + texto.trimStart()) //retira os espaços ao lado esquerdo da string
            console.log('.' + texto) // sem uso do trimStart
            console.log('.' + texto + '.') // sem uso de nenhum trim
            console.log('.' + texto.trimEnd() + '.') // retira os espaços ao lado direito da string
            console.log('.' + texto.trimEnd().trimStart() + '.')//usados juntos

            //--
            console.log('---------------------------------------------------------')

            console.log('.' + texto.trimLeft()) //retira os espaços ao lado esquerdo da string
            console.log('.' + texto.trimRight() + '.') // retira os espaços ao lado direito da string
            

        </script>
    </body>
</html>
