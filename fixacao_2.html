<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

		var num1 = prompt('Forneça o primeiro número: ')
		var operacao = prompt('Você quer fazer uma soma ou subtração? ')
		var num2 = prompt('Forneça o segundo número: ')

		function calculo(num1, num2, operacao){

			num1 = parseFloat(num1);
			num2 = parseFloat(num2);

			var resultado = 0;

			if(operacao == 'soma'){ 
 				resultado = num1 + num2; 
			 }			 
 
 			if(operacao == 'subtração'){ 
 				resultado = num1 - num2; 
 			} 
 
 			return resultado; 
			} 
			
			document.write('O resultado é: ' + calculo(num1, num2, operacao));

		</script>

	</head>

	<body>
		
	</body>

</html>
